<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background-color: grey;
        }

        #outerBox {
            /* border: 2px solid white ; */
            height: 95vh;
            width: 30vw;
            margin: 3vh auto;
            /* background: rgb(236, 235, 235); */
        }

        #innerBox {
            border: 2px solid white;
            border-radius: 4%;
            height: 90%;
            width: 80%;
            margin: 5% auto;
            background-color: #fff;
        }

        .box {
            height: 47%;
            width: 94%;
            margin: 2% auto;
        }

    

        #box2 {

            padding: 2% 5%;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 4%;
        }

        span {
            border-radius: 5px;
            font-size: 10px;
            font-weight: 500;
            color: #a5a5a5;
            padding: 2px;
            margin-right: 12px;
        }

        #button {
            margin: auto;
            background-color: #abcbee;
            text-align: center;
            padding: 3px 5px;
            width: 85px;
            border-radius: 40px;
        }

        a {

            text-decoration: none;
            color: #1c5fa7;
        }
    </style>
</head>

<body>
    <div id="outerBox">
        <div id="innerBox">
            <div class="box" id="box1">
                <img src="image.jpg" alt="landscape">
            </div>
            <div class="box" id="box2">
                <span>Nature</span>
                <span>Lake</span>
                <h2 style="margin: 10px 0px; ">Lorem ipsum</h2>
                <p style="color: #a5a5a5; margin-bottom: 12px;">Lorem ipsum dolor sit, amet consectetur adipisicing
                    elit. Ut doloribus sequi
                    laudantium, reprehenderit dolorem itaque.</p>
                <div id="button"> <a href="#">Read More</a></div>
            </div>
        </div>
    </div>
</body>

</html>
