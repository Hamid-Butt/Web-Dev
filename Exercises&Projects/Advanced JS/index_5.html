<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Selector</title>
</head>
<body>
    <script>
        // iife
        (()=>{
            let sum = 0, num;
            do{
                num = Number(prompt("Enter +ve Number:"));
                if(num >= 0)
                sum += num;
            }while(num >= 0);
            console.log(sum);
        })()
    </script>
</body>
</html>
