<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Shopper</title>
</head>

<body>
    <button>Place An ORDER</button>
    <script>
        async function brewCoffee() {
            let coffee = prompt("Enter Type of Coffee:");
            let confirmation = `Your ${coffee} Order Is Successfully Registered`;
            return new Promise((res, rej) => {
                setTimeout(() => {
                    res(confirmation);
                }, 1000 * random);
            })
        }

        let random = 2 + 3 * Math.random();
        let btn = document.querySelector("button");
        btn.addEventListener("click", async (e) => {
            let answer = await brewCoffee();
            console.log(answer)
        })
    </script>
</body>

</html>
