<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Manager</title>
</head>
<style>
    button{
        width: 200px;
        padding: 10px;
    }
</style>
<body>
    <button>CLICK TO ADD NOTE</button>
    <div></div>
    <script>
         // Taking valur from local storage
        function localStorageManager(note){
            localStorage.setItem("notice",note);
        } 
      let btn =document.querySelector("button");
      let div =document.querySelector("div");

      btn.addEventListener("click", ()=>{
        let note = prompt("Enter Note");
        localStorageManager(note);
        div.insertAdjacentHTML("beforeend",localStorage.getItem("notice"))
      }) 
    </script>
</body>
</html>
