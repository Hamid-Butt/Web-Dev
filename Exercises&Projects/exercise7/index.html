<!DOCTYPE html>
<html lang="en">

<head>

    <title>Exercise6</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Segoe UI";
        }

        nav {
            margin-top: 5px;
            height: 10vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }



        .icon {
            height: 80px;
        }

        .navContainer {
            display: flex;
        }

        .items {
            padding: .5vh;
            margin: 2vh;
            display: flex;
        }

        .items>img {
            margin-left: 4px;
        }

        .rightNav {
            display: flex;
            align-items: center;
        }

        .rightNavItems {
            margin: 10px;
        }

        .navButton {
            border: 2.5px solid;
            padding: 10px;
            width: 90px;
            text-align: center;
            border-radius: 5%;
            font-weight: bold;
        }

        .navButton:hover {
            color: rgb(80, 80, 80);
            border-color: rgb(80, 80, 80);
            cursor: pointer;
        }

        .mainContainer {
            height: 90vh;
            width: 50vw;
            margin: 2em auto;
            /* background-color: red; */
            display: grid;
            gap: 1.7em;
            grid-template-columns: repeat(3, 1fr);

        }

        .item-1 {
            grid-column: 1/2;
            grid-row: 1/2;
        }

        .item-2 {
            grid-column: 2/3;
            grid-row: 1/2;
        }

        .item-3 {
            grid-column: 3/4;
            grid-row: 1/2;
        }

        .item-4 {
            grid-column: 1/2;
            grid-row: 2/3;
        }

        .item-5 {
            grid-column: 2/3;
            grid-row: 2/3;
        }

        .item-6 {
            grid-column: 3/4;
            grid-row: 2/3;

        }

        .item-7 {
            grid-column: 1/2;
            grid-row: 3/4;
        }

        .item-8 {
            grid-column: 2/3;
            grid-row: 3/4;

        }

        .item-9 {
            grid-column: 3/4;
            grid-row: 3/4;

        }

        .item-10 {
            grid-column: 1/2;
            grid-row: 4/5;

        }

        .mainButton {
            color: white;
            font-size: 0.8em;
            font-weight: 400;
            /* border: 1px solid black; */
            border-radius: 12%;
            padding: 8px;
            width: 9em;
            text-align: center;
            text-decoration: none;
            background-color: rgb(12, 167, 12);
        }

        .mainItem {
            /* border: 1px solid; */
            background-color: #f7ebfc5e;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        @media screen and (max-width: 1050px) {
         .mainContainer{
           grid-template-columns: 1fr ;   
         }   
        }
    </style>
</head>
