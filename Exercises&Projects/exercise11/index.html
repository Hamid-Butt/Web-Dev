<body>
    <script>
                let res = 1;
            let num = Number(prompt("Enter integer whose Factorial is to CALCULATE"));
            for(let i = 1; i <= num; i++)
            res *= i;
        console.log(`FACTORIAL OF ${num} IS ${res}`);
    </script>
</body>
